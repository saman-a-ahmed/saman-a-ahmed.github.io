    <section class="saman-class-contact-form">
        <h2>Contact Me</h2>
        <form id="contact-form" action="submit-form-endpoint" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message1" name="message" required></textarea>
            </div>
            <button type="submit" class="saman-class-submit-btn">Send Message</button>
        </form>
    </section>

        <h2>Connect with Me</h2>
